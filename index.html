<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chiranjit Resume</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <style>
        /* Intro Screen */
        .intro {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            cursor: pointer;
            overflow: hidden;
        }

        .name-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
        }

        .name-part {
            font-size: 5rem;
            color: #00e5ff;
            text-shadow: 0 0 20px white, 0 0 40px #00e5ff, 0 0 80px white;
            opacity: 0;
        }

        #first-name {
            animation: slideInFromLeft 1.5s ease-out forwards;
            margin-right: 0.2em;
        }

        #last-name {
            animation: slideInFromRight 1.5s ease-out forwards;
        }

        @keyframes slideInFromLeft {
            0% {
                opacity: 0;
                transform: translateX(-100vw);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInFromRight {
            0% {
                opacity: 0;
                transform: translateX(100vw);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Mobile styles */
        @media (max-width: 768px) {
            .name-part {
                font-size: 2.8rem;
            }

            .name-container {
                flex-direction: column;
                align-items: center;
            }

            #first-name {
                margin-right: 0;
                margin-bottom: 0.5rem;
            }
        }
    </style>
</head>
<body>
<!-- Intro Screen -->
<div class="intro">
    <div class="name-container">
        <div id="first-name" class="name-part">CHIRANJIT</div>
        <div id="last-name" class="name-part">CHAKMA</div>
    </div>
</div>

<!-- Menu -->
<div class="menu hidden">
    <a href="about.html" class="menu-item">Who I Am</a>
    <a href="projects.html" class="menu-item">Projects</a>
    <a href="skills.html" class="menu-item">Skills</a>
    <a href="awards.html" class="menu-item">Awards & Achievement</a>
</div>

<script src="script.js"></script>
</body>
</html>
